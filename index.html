<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Ability Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-5 mb-4">Pokémon Search</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3 shadow-lg">
                    <input type="text" id="searchInput" class="form-control" list="pokemonList" placeholder="Search Pokémon...">
                    <datalist id="pokemonList"></datalist>
                    <button class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="abilityCard" class="card hidden shadow-lg">
                    <div class="card-body">
                        <h2 id="pokemonName"></h2>
                        <p id="pokemonType" class="pokemon-type"></p>
                        <ul id="pokemonStats" class="list-group pokemon-stats"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div id="attackCard" class="card hidden">
                    <div class="card-body shadow-lg">
                        <h2>Attacks</h2>
                        <ul id="attackList" class="list-group"></ul>
                        <button id="deleteAttacksButton">Delete Last 10 Attacks</button>
                        <button id="addMoreButton">Add 10 More Attacks</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <script src="scripts.js"></script>
</body>
</html>
