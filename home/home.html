<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200">
  <div class="loader" id="loader"></div>
  <div class="container mx-auto mt-8 px-4" id="pokedexContainer" style="display: none;">
    <h1 class="text-3xl font-bold text-center mb-8">Pokédex</h1>
    <div id="pokemonInfo" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <div class="flex justify-center mt-8">
      <button id="loadMoreBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Load More</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js" defer></script>
  <script src="lazyload.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Show loader while content is loading
      document.getElementById('loader').style.display = 'block';

      // Fetch initial Pokémon data
      fetchAllPokemon();

      // Load more Pokémon when button is clicked
      document.getElementById('loadMoreBtn').addEventListener('click', function() {
        fetchPokemon(6); // Change the number as desired
      });
    });

    function fetchAllPokemon() {
      fetch('https://pokeapi.co/api/v2/pokemon/?limit=1000')
        .then(response => response.json())
        .then(data => {
          const pokemonList = data.results;
          const pokemonPromises = pokemonList.map(pokemon => fetchPokemonData(pokemon.url));
          Promise.all(pokemonPromises)
            .then(pokemons => {
              const sortedPokemons = pokemons.sort((a, b) => a.id - b.id);
              displayPokemonList(sortedPokemons);
              document.getElementById('loader').style.display = 'none'; // Hide loader after content is loaded
              document.getElementById('pokedexContainer').style.display = 'block'; // Show Pokédex container after content is loaded
            })
            .catch(error => {
              console.error('Error fetching Pokémon data:', error);
            });
        })
        .catch(error => {
          console.error('Error fetching Pokémon list:', error);
        });
    }

    function fetchPokemon(limit) {
      fetch(`https://pokeapi.co/api/v2/pokemon/?limit=${limit}`)
        .then(response => response.json())
        .then(data => {
          const pokemonList = data.results;
          const pokemonPromises = pokemonList.map(pokemon => fetchPokemonData(pokemon.url));
          Promise.all(pokemonPromises)
            .then(pokemons => {
              displayPokemonList(pokemons);
            })
            .catch(error => {
              console.error('Error fetching Pokémon data:', error);
            });
        })
        .catch(error => {
          console.error('Error fetching Pokémon list:', error);
        });
    }

    function fetchPokemonData(url) {
      return fetch(url)
        .then(response => response.json())
        .then(data => ({
          name: data.name,
          id: data.id,
          height: data.height,
          weight: data.weight,
          image: data.sprites.front_default
        }))
        .catch(error => console.error('Error fetching Pokémon data:', error));
    }

    function displayPokemonList(pokemons) {
      const pokemonInfo = document.getElementById('pokemonInfo');
      pokemonInfo.innerHTML = '';
      pokemons.forEach(pokemon => {
        pokemonInfo.innerHTML += `
          <div class="pokemon">
            <img src="${pokemon.image}" alt="${pokemon.name}">
            <h2>${pokemon.name}</h2>
            <p>ID: ${pokemon.id}</p>
            <p>Height: ${pokemon.height}</p>
            <p>Weight: ${pokemon.weight}</p>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
